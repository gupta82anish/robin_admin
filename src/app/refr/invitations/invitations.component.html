<div class="container">
  <h3>Invitation Requests</h3><br/>
  <clr-alert *ngIf="alertshow" [clrAlertType]="'alert-success'">
      <clr-alert-item>
          <span class="alert-text">
              This alert indicates success.
          </span>
      </clr-alert-item>
  </clr-alert>
  <div class="clr-col-sm-12 clr-col-md-8 clr-col-lg-8">
    <span *ngIf="!hideSpinner" class="spinner spinner-inline">
      Loading...
    </span>
    <clr-datagrid>
        <clr-dg-column>Name</clr-dg-column>
        <clr-dg-column>Email</clr-dg-column>
        <clr-dg-column>Mobile</clr-dg-column>
        <clr-dg-column></clr-dg-column>
        <clr-dg-row *clrDgItems="let req of invitationsList | async">
            <clr-dg-cell>{{req.name}}</clr-dg-cell>
            <clr-dg-cell>{{req.email}}</clr-dg-cell>
            <clr-dg-cell>{{req.number}}</clr-dg-cell>
            <clr-dg-cell>
              <button type="button" class="btn btn-sm btn-icon" (click)="addUser(req)">
                <clr-icon shape="add"></clr-icon>
              </button>
            </clr-dg-cell>

        </clr-dg-row>

        <clr-dg-footer>
          <clr-dg-pagination #pagination [clrDgPageSize]="10">
                  {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                  of {{pagination.totalItems}} Requests
              </clr-dg-pagination>
        </clr-dg-footer>
    </clr-datagrid>
  </div>
</div>
