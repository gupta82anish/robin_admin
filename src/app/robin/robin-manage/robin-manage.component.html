
<div class="container">
<div class="y-list">
  <h3>
    Existing Companies
  </h3>
  <ol>
    <li *ngFor="let company of companiesList;let i = index">{{company.name}}</li>
  </ol>
</div>
<div class="user-list">
  <h3>
    Existing Users
  </h3>
  <ol>
    <li *ngFor="let user of userList;let i = index">
      <label>{{user.name}}</label>&nbsp;&nbsp;
      <button class="btn btn-icon" (click)="openModal(user)">
        <clr-icon shape="trash"></clr-icon>
      </button>
    </li>
  </ol>
</div>
<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'sm'" [clrModalStaticBackdrop]='true' [clrModalClosable]=false>
  <h3 class="modal-title">Delete User!</h3>
  <div class="modal-body">
      <p>Are you sure you want to delete this user?</p>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="opened = false">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="deleteUser()">Ok</button>
  </div>
</clr-modal>
</div>
